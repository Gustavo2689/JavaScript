<html>
<head>

<script>

  var articulos=["BMW", "Mercedez Benz", "VW", "Audi"];

	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>

        document.write("<p> La primer marca de autos es: <strong>");
        document.write(articulos[0] + "</strong></p>");
        document.write("<p> La última marca de autos es: <strong>");
        document.write(articulos[articulos.length -1] + "</strong></p>");

        articulos.unshift("Renault");
        document.write("<p> La primer marca de autos ahora es: <strong>");
        document.write(articulos[0] + "</strong></p>");
        articulos.push("Ford");
        document.write("<p> La última marca de autos ahora es: <strong>");
        //articulos.push(prompt("Introduce la marca de autos que deseés: "));
        document.write(articulos[articulos.length-1] + "</strong></p>");

        /*articulos.push(prompt("Introduce la marca de autos que quieres agregar"));
        document.write("<p>La última marca que agregaste es: <strong>");
        document.write(articulos[articulos.length-1]"</strong></p>");
        */

        alert(articulos.length);

        document.write("<p>" + articulos[0] + "</br>");
        document.write("<p>" + articulos[1] + "</br>");
        document.write("<p>" + articulos[2] + "</br>");
        document.write("<p>" + articulos[3] + "</br>");
        document.write("<p>" + articulos[4] + "</br>");
        document.write("<p>" + articulos[5] + "</br>");

        alert("Ahora borremos la última")
        articulos.pop();
        document.write("<p>" + articulos[articulos.length-1] + "</br>");

	  </script>
     </div>
  </div>
  
</div>

</html>
